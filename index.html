<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdjns.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <section class="form signup">
            <header>Realtime Chat App</header>
            <form action="#">
                <div class="error-txt">This is an error message</div>
                <div class="name-details">
                    <div class="field input">
                        <label for="First-Name">First Name</label>
                        <input type="text" placeholder="First Name" id="First-Name">
                    </div>
                    <div class="field input">
                        <label for="Last-Name">Last Name</label>
                        <input type="text" placeholder="Last Name" id="Last-Name">
                    </div>
                </div>
                    <div class="field input">
                        <label for="Email">Email</label>
                        <input type="email" placeholder=" Enter YourEmail" id="Email">
                    </div>
                    <div class="field input">
                        <label for="Password">Password</label>
                        <input type="password" placeholder=" Enter new password" id="password">
                    </div>
                    <div class="field image">
                        <label for="Image">select Image</label>
                        <input type="file"  id="Image">
                    </div>
                    <div class="field button">
                        <input type="submit" placeholder="First Name" value="Continue to chat">
                    </div>
                
            </form>
            <div class="link">Already signed up?<a href="login.html">Login now</a></div>
        </section>
    </div>
</body>
</html>
